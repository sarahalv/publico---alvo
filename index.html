<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revendedora Natura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            margin-bottom: 40px;
        }

        .product {
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .contact {
            width: 100%;
            max-width: 600px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact form div {
            margin-bottom: 15px;
        }

        .contact form label {
            font-weight: bold;
        }

        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo à Revendedora Natura</h1>
    </header>
    <main>
        <section class="gallery">
            <h2>Galeria de Produtos</h2>
            <div class="product">
                <img src="https://i.pinimg.com/564x/5d/a6/5d/5da65d5003c9dc6812982995451d7c83.jpg" alt="Produto 1">
                <p>Descrição do Produto</p>
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
        <section class="contact">
            <h2>Entre em Contato</h2>
            <form id="contact-form">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Revendedora Natura</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
